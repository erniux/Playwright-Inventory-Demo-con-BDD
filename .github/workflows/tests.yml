name: Playwright Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout repo
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: â™»ï¸ Cache Playwright Browsers
      uses: actions/cache@v3
      with:
        path: ~/.cache/ms-playwright
        key: ${{ runner.os }}-playwright-${{ hashFiles('**/requirements.txt') }}

    - name: ğŸŒ Install Playwright Chromium Only
      run: |
        playwright install chromium

    - name: ğŸ§ª Run tests with Allure
      run: |
        pytest -v --maxfail=1 --disable-warnings --alluredir=allure-results

    - name: ğŸ“Š Generate Allure HTML Report
      run: |
        pip install allure-pytest  # asegÃºrate de tener allure en el venv
        curl -o allure-2.20.1.tgz -L https://github.com/allure-framework/allure2/releases/download/2.20.1/allure-2.20.1.tgz
        tar -xvzf allure-2.20.1.tgz
        ./allure-2.20.1/bin/allure generate allure-results -o allure-report --clean

    - name: ğŸ“¦ Upload Allure HTML Report
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: allure-report
        if-no-files-found: error

    - name: ğŸš€ Deploy Allure Report to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./allure-report